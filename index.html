<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TITLE</title>
</head>
<body>
<div id="code"></div>
<script>
const code = new URL(document.location).searchParams.get("code") ?? '';
document.getElementById('code').textContent = code;
window.opener?.postMessage(code, "*");
</script>
</body>
</html>
